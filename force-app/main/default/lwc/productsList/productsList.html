<template>    
    <template if:true={productList}>
        <lightning-card title = "Available Products" icon-name = "custom:custom63"> 
                <lightning-datatable data={productList} 
                                    columns={columns} 
                                    key-field="Id"
                                    show-row-number-column="true"
                                    hide-checkbox-column
                                    default-sort-direction={defaultSortDirection}
                                    sorted-direction={sortDirection}
                                    sorted-by={sortedBy}
                                    onsort={onHandleSort}
                                    onrowaction={handleRowAction}
                                    column-widths-mode="auto">
                </lightning-datatable>
        </lightning-card>
        <lightning-card title = "Order Products" icon-name = "custom:custom61"> 
               <c-order-product-list order-id={recordId}></c-order-product-list>
        </lightning-card>
    </template>

    <template if:true={error}>
        {error}
    </template>
    
</template>
