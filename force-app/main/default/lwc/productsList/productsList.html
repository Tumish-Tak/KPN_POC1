<template>
    <lightning-card title = "Available Products" icon-name = "custom:custom63"> 
    <template if:true={productList}>
        <lightning-datatable data={productList} 
                            columns={columns} 
                            key-field="Id"
                            show-row-number-column="true"
                            hide-checkbox-column
                            default-sort-direction={defaultSortDirection}
                            sorted-direction={sortDirection}
                            sorted-by={sortedBy}
                            onsort={onHandleSort}
                            onrowaction={handleRowAction}>
        </lightning-datatable>
    </template>
    <template if:true={error}>
        {error}
    </template>
    </lightning-card>
</template>
